---
- name: Manage Untagged Instances
  hosts: localhost
  gather_facts: false

  vars_files:
  - group_vars/all

  tasks:
    - name: Normalize Instance Tags
      include_role:
        name: normalize-tags
      vars:
        aws_region: "{{ aws_region_var }}"
      loop: "{{ aws_regions }}"
      loop_control:
        loop_var: aws_region_var

    - name: Shutdown Instances with AlwaysUp == "false" Running > 24 Hours
      include_role:
        name: shutdown-instances
      vars:
        aws_region: "{{ aws_region_var }}"
      loop: "{{ aws_regions }}"
      loop_control:
        loop_var: aws_region_var
